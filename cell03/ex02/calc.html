<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script>
        function calculate() {
            const leftValue = parseInt(document.getElementById("left").value);
            const operator = document.getElementById("operator").value;
            const rightValue = parseInt(document.getElementById("right").value);
            let result;

            if (isNaN(leftValue) || isNaN(rightValue) || leftValue < 0 || rightValue < 0) {
                alert("Error :(");
                return;
            }

            switch (operator) {
                case '+':
                    result = leftValue + rightValue;
                    break;
                case '-':
                    result = leftValue - rightValue;
                    break;
                case '*':
                    result = leftValue * rightValue;
                    break;
                case '/':
                    if (rightValue === 0) {
                        alert("It’s over 9000!");
                        console.log("It’s over 9000!");
                        return;
                    }
                    result = leftValue / rightValue;
                    break;
                case '%':
                    if (rightValue === 0) {
                        alert("It’s over 9000!");
                        console.log("It’s over 9000!");
                        return;
                    }
                    result = leftValue % rightValue;
                    break;
                default:
                    alert("Error :(");
                    return;
            }

            alert("Result: " + result);
            console.log("Result: " + result);
        }

        // Alert every 30 seconds
        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>
</head>
<body>
    <h1>Basic Calculator</h1>
    <input type="number" id="left" placeholder="Left operand" min="0">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="right" placeholder="Right operand" min="0">
    <input type="button" value="Try me!" onclick="calculate()">
</body>
</html>
