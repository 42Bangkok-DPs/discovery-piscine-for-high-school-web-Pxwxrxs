<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .menu {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
        }
        .menu-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }
        .ingredients {
            padding: 10px;
        }
        .ingredient {
            margin: 5px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .forbidden {
            background-color: #ffcccc;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-header">SNCF Ham & Cheese Sandwich</div>
        <div class="ingredients">
            <div class="ingredient">Baguette</div>
            <div class="ingredient">Jambon</div>
            <div class="ingredient">Fromage</div>
            <div class="ingredient forbidden">Mayonnaise</div>
            <div class="ingredient">Salade</div>
            <div class="ingredient forbidden">Tomate</div>
        </div>
    </div>
</body>
</html>
